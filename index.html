<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="jquery-ui.css">
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Multiplication Table Generator (numbers between -50 and 50 only)</h1>
        <form id="tableForm">
            <label for="startRows">Enter the starting number of the range you want to calculate <a>(x axis)</a>:</label>
            <input type="number" id="startRows" name="startRows" min="-50" max="50" required>
            <div id="sliderStartRows" class="slider"></div>
            
            <label for="endRows">Enter the ending number of the range you want to calculate <a>(x axis)</a>:</label>
            <input type="number" id="endRows" name="endRows" min="-50" max="50" required>
            <div id="sliderEndRows" class="slider"></div>

            <label for="startColumn">Enter the starting number of the range you want to calculate <c>(y axis)</c>:</label>
            <input type="number" id="startColumn" name="startColumn" min="-50" max="50" required>
            <div id="sliderStartColumn" class="slider"></div>
            
            <label for="endColumn">Enter the ending number of the range you want to calculate <c>(y axis)</c>:</label>
            <input type="number" id="endColumn" name="endColumn" min="-50" max="50" required>
            <div id="sliderEndColumn" class="slider"></div>

            <button type="submit" id="generateButton">Generate Table</button>
        </form>
        <div id="error" class="error"></div>
        <div id="tabs">
            <ul></ul>
        </div>
    </div>
</body>
</html>
